<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Monster Hunter</title>

  <!-- Inter font, weights 400–700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/train.css" />
  <link rel="stylesheet" href="/css/hunt.css" />
  <link rel="stylesheet" href="/css/character.css" />
  <link rel="stylesheet" href="/css/inventory.css" />



</head>

<body>

  <div id="app">
    <!-- HEADER -->

    <!-- MAIN GRID -->
    <div class="main">
      <!-- SIDE MENU -->
      <aside class="menu glass" id="menu">
        <nav class="menu-nav" id="sidebar"></nav>
        <div class="menu-content">
          <!-- injected by TS -->
        </div>
      </aside>

      <!-- GAME AREA -->
      <div class="game-container">
        <header class="header" id="header">
          <div class="header-left">
            <button class="hamburger">
              <!-- simple hamburger icon -->
              <span></span><span></span><span></span>
            </button>
            <h1 class="logo">MH</h1>
          </div>
          <div class="header-right">
            <ul id="header-player-stats" class="player-stats">
            </ul>
            <input type="search" placeholder="Search…" />
            <div class="avatar">
              <img src="/src/Assets/Images/player-profile.png" alt="User avatar" />
            </div>
          </div>
        </header>

        <section class="game" id="game-area">
        </section>
      </div>
    </div>
    <div id="debug-menu">
      Hello!
    </div>
  </div>

  <template id="stat-bar-template">
    <li>
      <span class="label"></span>
      <div class="mh-progress" role="progressbar">
        <span class="mh-progress__fill"></span>
      </div>
      <span class="value"></span>
    </li>
  </template>

  <template id="stat-num-template">
    <li>
      <span class="label">Level</span>
      <span class="value">1</span>
    </li>
  </template>


  <script type="module" src="/src/main.ts"></script>

</body>

</html>
