<section class="game settlement-screen">
    <template id="building-card">
        <div class="building-row">
            <div class="building-icon"></div>
            <div class="building-info">
                <div class="building-header">
                    <span class="building-title"></span>
                    <span class="building-level"></span>
                </div>
                <div class="progress-holder"></div>
                <div class="spend-points"></div>
            </div>
        </div>
    </template>

    <header class="settlement-header">
        <div>
            <span class="settlement-title">Settlement:</span>
            <span class="settlement-name">Hunter’s Rest</span>
        </div>
        <div>
            <span id="settlement-build-points">Build Points : N/A</span>
        </div>
    </header>

    <div class="settlement-container">
        <div class="settlement-main">
            <main
                class="building-grid"
                id="settlement-building-grid"
            ></main>
        </div>
        <footer class="settlement-footer">
            <div class="settlement-passive-bar">
                <div class="progress"></div>
            </div>
            <div class="footer-info">
                <span id="settlement-reward-info">Reward x1.8</span>
                <span class="dot-sep">•</span>
                <span id="settlement-time-info">Peak in 3h</span>
            </div>
        </footer>
    </div>
</section>
