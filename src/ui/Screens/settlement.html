<div class="settlement-page">
    <!-- Settlement Header -->
    <div class="settlement_header">
        <div class="settlement_header-info">
            <h1 class="settlement_name">Hunter's Rest</h1>
            <div class="settlement_level">Level 1 Settlement</div>
        </div>
        <div class="settlement_build-points">
            <div class="settlement_build-points-label">Build Points</div>
            <div class="settlement_build-points-value" id="settlement-build-points">0</div>
        </div>
    </div>

    <!-- Settlement Progress Bar -->
    <div class="settlement_progress-section">
        <div class="settlement_progress-bar">
            <div class="settlement_progress-fill" id="settlement-progress-fill"></div>
        </div>
        <div class="settlement_progress-info">
            <span class="settlement_reward-info" id="settlement-reward-info">Reward: 1.0x</span>
            <span class="settlement_time-info" id="settlement-time-info">Next reward in: 30m</span>
        </div>
    </div>

    <!-- Building Grid -->
    <div class="settlement_buildings-section">
        <h3 class="settlement_section-title">Buildings</h3>
        <div class="settlement_building-grid" id="settlement-building-grid">
            <!-- Buildings will be populated by JavaScript -->
        </div>
    </div>

    <!-- Building Template -->
    <template id="settlement-building-template">
        <div class="settlement_building-card">
            <div class="settlement_building-glow"></div>
            <div class="settlement_building-header">
                <div class="settlement_building-icon-container">
                    <img class="settlement_building-icon" src="" alt="Building Icon">
                </div>
                <div class="settlement_building-info">
                    <div class="settlement_building-title-row">
                        <h4 class="settlement_building-name"></h4>
                        <div class="settlement_building-level"></div>
                    </div>
                    <div class="settlement_building-description"></div>
                </div>
            </div>
            <div class="settlement_building-progress">
                <div class="settlement_building-progress-bar">
                    <div class="settlement_building-progress-fill"></div>
                </div>
                <div class="settlement_building-progress-text">Efficiency progress...</div>
            </div>
            <!-- Efficiency section will be inserted here by JavaScript -->
            <div class="settlement_building-actions">
                <button class="settlement_building-upgrade-btn">Upgrade</button>
            </div>
        </div>
    </template>
</div>
