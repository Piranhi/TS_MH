<section class="game settlement-screen">
    <template id="building-card">
        <div class="basic-subsection-row">
            <div class="building-icon"></div>
            <div class="building-info">
                <div class="building-header">
                    <div class="building-level"></div>
                    <div class="building-title basic-title"></div>
                </div>
                <div class="progress-holder">
                    <div class="progress-text"></div>
                </div>

            </div>
            <div class="basic-list" id="building-spend-points"></div>
        </div>
    </template>

    <header class="settlement-header">
        <div>
            <span class="basic-title">Settlement:</span>
            <span class="basic-subtitle">Hunter’s Rest</span>
        </div>
        <div>
            <span id="settlement-build-points" class="basic-subtitle">Build Points : N/A</span>
        </div>
    </header>

    <div class="settlement-container">
        <div class="settlement-main">
            <main class="building-grid" id="settlement-building-grid"></main>
        </div>
        <footer class="settlement-footer">
            <div class="settlement-passive-bar">
                <div class="progress"></div>
            </div>
            <div class="basic-text-footer">
                <span id="settlement-reward-info">Reward x1.8</span>
                <span class="dot-sep">•</span>
                <span id="settlement-time-info">Peak in 3h</span>
            </div>
        </footer>
    </div>
</section>
