<section class="game ">

  <div class="inventory-screen" id="inventory-section">
    <!-- TOP ROW: Equipment + Class Cards -->
    <div class="top-section">
      <!-- Equipment Panel -->
      <section class="panel equipment-panel">
        <h2>Equipment</h2>
        <div class="equipment-grid">
          <!-- 3×3 slots for equipped items -->
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="head"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="chest"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="legs"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="hands"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="feet"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="ring1"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="ring2"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="amulet"></div>
          <div class="slot slot--equip" data-slot-type="equipment" data-slot="belt"></div>

        </div>
      </section>

      <!-- Class Cards Panel -->
      <section class="panel classcards-panel">
        <h2>Class Cards</h2>
        <div class="classcards-grid">
          <!-- four equip-slots for cards -->
          <div class="slot slot--card" data-slot-type="classCard"></div>
          <div class="slot slot--card" data-slot-type="classCard"></div>
          <div class="slot slot--card" data-slot-type="classCard"></div>
          <div class="slot slot--card" data-slot-type="classCard"></div>
        </div>
      </section>
    </div>

    <!-- BOTTOM ROW: Inventory (scrollable) -->
    <section class="panel inventory-panel">
      <h2>Inventory</h2>
      <div class="inventory-grid">
        <!-- generate these dynamically -->
        <div class="slot slot--inventory filled rarity-rare" data-slot-type="inventory" data-slot-index="0"
          draggable="true">
          <div class="item-icon">
            <img src="assets/potion.png" alt="Potion" />
          </div>
          <div class="item-count">12</div>
        </div>

        <div class="slot slot--inventory filled rarity-rare" data-slot-type="inventory" data-slot-index="0"
          draggable="true">
          <div class="item-icon">
            <img src="assets/potion.png" alt="Potion" />
          </div>
          <div class="item-count">12</div>
        </div>

        <div class="slot slot--inventory empty" data-slot-type="inventory" data-slot-index="1"></div>
        <!-- …more item‐slots… -->
      </div>
    </section>
  </div>


</section>
