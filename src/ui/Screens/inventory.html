<section class="game inventory-screen">
  <div class="inventory-screen" id="inventory-section">
    <!-- TOP ROW: Equipment -->
    <div class="top-section">
      <!-- Equipment Panel -->
      <section class="panel equipment-panel">
        <h2>Equipment</h2>
        <div class="equipment-grid">
        </div>
      </section>
      <section class="panel recycle-panel">
        <div class="recycle-grid">
        </div>
      </section>
      <section class="panel info-panel">
        <h2>Bonuses</h2>
        <div class="info-grid">
          <div class="basic-table-wrapper"></div>
          <table class="basic-table">

            <thead>
              <tr>
                <th>Stat</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Strength</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- BOTTOM ROW: Inventory (scrollable) -->

    </div>
    <div class="bottom-section">
      <section class="panel inventory-panel">
        <h2>Inventory</h2>
        <div class="inventory-grid">
        </div>
      </section>
    </div>


</section>
