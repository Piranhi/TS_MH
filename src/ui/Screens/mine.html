<div class="mine-page">
    <div class="mine-section-header">Mine Resources</div>
    <div class="mine-resource-list" id="mineResourceList">
        <!-- Example resource row -->
        <div class="mine-resource-row">
            <div class="mine-resource-icon">⛏️</div>
            <div class="mine-resource-info">
                <span class="mine-resource-title">Iron Ore</span>
                <div class="mine-resource-progress" id="progress-iron"></div>
                <span class="mine-resource-timer">Ready in 2m 14s</span>
            </div>
            <button class="ui-button mine-resource-collect-btn" data-resource="iron">Collect</button>
        </div>
        <!-- Repeat rows dynamically for each resource -->
    </div>
    <div class="mine-upgrades-section">
        <div class="mine-upgrades-header">Mine Upgrades</div>
        <div class="mine-upgrades-grid" id="mineUpgradesGrid">
            <!-- Upgrades will be populated here -->
        </div>
    </div>
</div>
