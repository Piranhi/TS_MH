<div class="blacksmith-page">
    <div id="bs-building-status"></div>
    <div class="raw-ore-section">
        <div class="raw-ore-progress-bar" id="bsRawOreBar">
            <div class="raw-ore-progress-fill" id="bsRawOreFill"></div>
        </div>
        <span class="raw-ore-output" id="bsRawOreOutput">+10</span>
    </div>
    <div class="blacksmith-container">
        <div class="blacksmith-main">
            <div class="blacksmith-slot-grid" id="bsSlotGrid"></div>
        </div>
        <div class="blacksmith-resources" id="bsResourceList"> </div>

    </div>
    <div class="basic-section glass-panel">
        <h3 style="margin: 0 0 1rem 0;">Available Upgrades</h3>
        <div class="library-upgrade-grid" id="bsUpgradeGrid">
            <div class="research-upgrade-card">
                <h4 style="margin: 0 0 0.5rem 0;">Forge Efficiency</h4>
                <p style="font-size: 0.875rem; color: var(--text-secondary); margin: 0 0 1rem 0;">
                    Increase ore production by 25%
                </p>
                <button class="btn btn-primary" style="width: 100%;">Upgrade</button>
            </div>
            <div class="research-upgrade-card">
                <h4 style="margin: 0 0 0.5rem 0;">Master Smithing</h4>
                <p style="font-size: 0.875rem; color: var(--text-secondary); margin: 0 0 1rem 0;">
                    Unlock epic item crafting
                </p>
                <button class="btn btn-primary" style="width: 100%;">Research</button>
            </div>
        </div>
    </div>


</div>
