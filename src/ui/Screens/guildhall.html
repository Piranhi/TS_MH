<section class="game guildhall-screen">
  <div id="gh-building-status"></div>
  <div class="guildhall-section guildhall-summary">
    <h2>Run Overview</h2>
    <ul class="run-stats">
      <li>Time: <span id="gh-run-time">0:00</span></li>
      <li>Level: <span id="gh-level">1</span></li>
      <li>Area: <span id="gh-area">-</span></li>
      <li>Kills: <span id="gh-kills">0</span></li>
    </ul>
  </div>

  <div class="guildhall-section prestige-info">
    <h2>Prestige Rewards</h2>
    <ul id="gh-prestige-list"></ul>
    <button id="gh-prestige-btn" class="prestige-btn">Prestige Now</button>
    <div id="gh-prestige-locked" hidden>Build the Guild Hall to unlock prestige.</div>
  </div>

  <div class="guildhall-section challenges-section">
    <h2>Challenges</h2>
    <div id="gh-active-challenge" class="challenge-active"></div>
    <div class="challenge-grid" id="gh-challenge-grid"></div>
  </div>
</section>
