<!-- training.html -->
<section class="game train-screen" id="train-root">
    <div id="training-section" class="training-section">
        <div class="training-list" id="trained-stats-list">
        </div>
    </div>

    <template id="training-item-locked">
        <div class="training-item locked" data-key="strength">
            <div class="locked-label">Locked</div>
        </div>
    </template>

    <template id="training-item-unlocked">
        <div class="training-item unlocked" data-key="agility">
            <div class="training-icon">
                <img src="icons/agility.svg" alt="Agility" />
            </div>
            <div class="training-content">
                <div class="training-header">
                    <span class="training-name">Agility</span>
                    <span class="training-level">Lvl 3</span>
                </div>
                <div class="training-bar">
                </div>
            </div>
            <div>
                <div class="training-assigned">500</div>
                <div class="controls">
                    <button class="btn-spend" id="training-spend-0">0</button>
                    <button class="btn-spend" id="training-spend-minus">âˆ’</button>
                    <button class="btn-spend" id="training-spend-plus">+</button>
                    <button class="btn-spend" id="training-spend-half">HALF</button>
                    <button class="btn-spend" id="training-spend-max">MAX</button>
                </div>
            </div>
        </div>
    </template>
</section>
