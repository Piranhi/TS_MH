<!-- copy‚Äëand‚Äëpaste ONLY the markup that lives inside #game-area -->

<section class="game">
  <template id="character-display">
    <div class="char-holder">
      <img class="char-img" src="src/Assets/Images/enemy-example.png" alt="Goblin">

      <div class="char-details">
        <h2 class="char-name">Player</h2>

        <div class="char-stats">
          <span class="stat stat--attack">‚öîÔ∏è 0</span>
          <span class="stat stat--defence">üõ°Ô∏è 0</span>
        </div>

        <!-- Speed bar -->
        <div class="speed-bar" style="--speed: 0.50">
          <span class="speed-fill"></span>
        </div>
        <!-- Health bar -->
        <div class="health-bar" style="--hp: 0.66">
          <span class="hp-fill"></span>
        </div>
        <small class="hp-label">132 / 200 HP</small>
      </div>

      <!-- Attack Bars -->
      <div class="attack-bars">
        <div class="attack-bar" style="--cd:0.25" data-name="Fireball">
          <span class="attack-fill"></span>
          <small class="attack-label"></small>
        </div>
      </div>
    </div>
  </template>



  <h3>Select Area</h3>
  <div class="glass area-select">
    <label for="area-select" class="area-select__label"></label>
    <select id="area-select" class="area-select__input">
      <option value="" disabled selected>Select an area‚Ä¶</option>
      <option value="forest_edge">Whispering Forest</option>
      <!-- More options -->
    </select>
  </div>
  <button id="fight-boss-btn" class="fight-boss-btn" disabled>Fight Boss</button>


  <!-- Area Stats Card -->
  <section class="glass area-stats" id="area-stats">
    <h4 class="area-stats__title">Area Stats</h4>
    <div class="area-stats__row">
      <span class="area-stats__label">Total Kills</span>
      <span class="area-stats__value" id="area-total-kills">0</span>
    </div>
    <div class="area-stats__row">
      <span class="area-stats__label">Kills This Run</span>
      <span class="area-stats__value" id="area-kills-this-run">0</span>
    </div>
    <div class="area-stats__row">
      <span class="area-stats__label">Boss Unlocked</span>
      <span class="area-stats__value" id="area-boss-unlocked">No</span>
    </div>
    <!-- Add more rows as needed -->
  </section>


  <div class="char-holders">
  </div>


  <h3>Combat Log</h3>
  <div class="hunt-scroll">
    <ul id="hunt-update-log">
    </ul>
  </div>


</section>
