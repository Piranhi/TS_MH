<!-- copy‑and‑paste ONLY the markup that lives inside #game-area -->

<section class="game">
  <template id="character-display">
    <div class="char-holder">
      <img class="char-img" src="src\Assets\Images\enemy-example.png" alt="Goblin">
    
      <div class="char-details">
        <h2 class="char-name">Player</h2>
  
        <div class="char-stats">
          <!-- keeping “stat” flexible so you can add more later -->
          <span class="stat stat--strength">⚔️ 0</span>
          <span class="stat stat--defence">🛡️ 0</span>
        </div>
    
        <!-- Health bar -->
        <div class="health-bar" style="--hp: 0">
          <span class="hp-fill"></span>
        </div>
        <small class="hp-label">132 / 200 HP</small>
      </div>
    </div>
  </template>
  <figure class="screen-banner">
    <img src="src\Assets\Images\header-hunt.png" alt="Settlement">
  </figure>

  <h3>Select Area</h3>
  <div class="glass area-select">
    <label for="area-select" class="area-select__label"></label>
    <select id="area-select" class="area-select__input">
      <option value="" disabled selected>Select an area…</option>
      <option value="forest_edge">Whispering Forest</option>
      <option value="desert">Shifting Dunes</option>
      <option value="mountain">Frostpeak Mountains</option>
      <option value="swamp">Verdant Mire</option>
    </select>
  </div>

  <div class="char-holders">
</div>


  <h3>Combat Log</h3>
  <div class="hunt-scroll">
    <ul id="hunt-update">
    </ul>
  </div>


</section>
